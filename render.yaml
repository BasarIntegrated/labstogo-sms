version: 0.6

services:
  # SMS Backend Service
  - type: web
    name: sms-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: TWILIO_SANDBOX_MODE
        value: true

  # Redis Database
  - type: redis
    name: sms-redis
    plan: free
    maxmemoryPolicy: allkeys-lru